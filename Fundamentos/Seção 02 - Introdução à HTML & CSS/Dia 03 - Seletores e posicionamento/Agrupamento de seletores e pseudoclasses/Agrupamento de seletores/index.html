<!--
- Adicione uma lista ordenada dos 3 melhores sites que você conhece.
- Crie um arquivo no mesmo diretório e nomeie-o de ‘style.css’.
- Nesse arquivo .css, adicione os estilos para que:
- O texto das tags ‘h1’ e ‘p’ estejam centralizados.
- A cor de fundo da sua lista mude quando o cursor estiver sobre o item.
- A fonte do item mude quando ele for clicado.
- Adicione uma lista não ordenada com, pelo menos, 3 características que você gosta.
- No ‘style.css’, adicione a propriedade ‘list-style: none’ para ambas as listas.
-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Agrupando Seletores</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="centralizar">Lista dos Melhores Sites que já vi</h1>
    <p class="centralizar">Top 3 dos melhores sites que existem na web</p>
    <ol class="none">
      <li><a href="https://www.google.com.br">Google</a></li>
      <li><a href="https://stackoverflow.com/">Stack Overflow</a></li>
      <li><a href="https://www.youtube.com/">YouTube</a></li>
    </ol>
    <p>Principais motivos para eu gostar deles</p>
    <ul class="none">
      <li>Porque eles me ajudam a resolver problemas</li>
      <li>Porque eles são fáceis de usar</li>
      <li>Porque eles são incríveis</li>
    </ul>
  </body>
</html>
