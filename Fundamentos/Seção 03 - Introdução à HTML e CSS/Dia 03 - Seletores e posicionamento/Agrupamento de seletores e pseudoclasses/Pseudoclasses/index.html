<!--
- Estilize as divs para que, ao passar o cursor por cima das mesmas, elas ganhem uma borda.
- Faça cada div ter uma cor própria.
- Estilize cada uma das tags h3.
- Faça a terceira div ser maior que as demais.
- Deixe as tags ímpares h3 com o texto em itálico.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="cor1">
    <h3 id="primaria">Cor primária</h3>
  </div>
  <div id="cor2">
    <h3 id="secundaria">Cor Secundária</h3>
  </div>
  <div id="cor3">
    <h3 id="complementar">Cor Complementar</h3>
  </div>
  <div id="cor4">
    <h3 id="escura">Cor Escura</h3>
  </div>
  <div id="cor5">
    <h3 id="clara">Cor Clara</h3>
  </div>
</body>
</html>
